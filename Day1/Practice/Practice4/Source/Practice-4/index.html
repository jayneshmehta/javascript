<body>
     <h1>Practical-4</h1>
     <p>  Write a JavaScript function to split a string and convert it into an array of words </p>
     <button onclick="Myfunction()">Show</button>
    <strong><p id="demo">Ans</p></strong>
    </body>

    <script>
        function Myfunction(){
           var str = prompt("Enter any string : ");
           array = str.split(" ");
            document.getElementById("demo").innerHTML = "Ans: \n" + array;     
        }    
    </script>
</html>
