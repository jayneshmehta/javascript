<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-2</title>
</head>
<body>
    <h1>Practical-2</h1>
    <p>Array with 5 city names and iterate these values with the help of loop and display it with alert.</p>
    <button onclick="myfunction(Citys)">Show</button>
    
    <script>
        var Citys=['mumbai','Ahemdabad','Vapi','Pune','Dehli','punjab'];
        function myfunction(Citys){
            for (let x in Citys) {
                alert(Citys[x]); 
            }
        }
    </script>
</body>
</html>
