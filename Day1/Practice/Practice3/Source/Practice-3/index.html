<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-3</title>
</head>
<body>
    <h1>Practical-3</h1>
    <p>Write a JavaScript function to check whether a string is blank or not</p>
    <button onclick="myFunction()">Show</button>
</body>
<script>
     function myFunction(){
        str = prompt("Enter any string");
        if(!str || str==""){
            alert("String is empty!!");
        }else{
            alert("String is not empty..");
        }
    }
</script>
</html>
