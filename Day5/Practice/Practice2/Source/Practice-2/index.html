<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Practice-2</h1>
    <label for="Answer" id="Answer"></label>
    <script>
      var h = Number(prompt("Enter the Height.."));
      var w = Number(prompt("Enter the Width.."));
      const AOR = new Function('h','w','return h*w ');
      document.getElementById("Answer").innerHTML="Area Of Rectangle : " + AOR(h,w);
    </script>
  </body>
</html>
