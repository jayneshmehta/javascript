<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <h1>Practice-1</h1>
    <p id="ans"></p>
    <script>
    
    
      rad = Number(prompt("Enter the Radius of circle : "));
    
    
      function  AreaOfCircle(Rad) {
          const pi = 3.14;  
          return Math.floor(pi * Math.pow(Rad,2)); 
      }

    
      if(isNaN(rad)){
        document.getElementById("ans").innerHTML = "Reload a page & Please Enter a Number.." 
      }else{
        document.getElementById("ans").innerHTML = "Area of Circle of radius " + rad +" = " + AreaOfCircle(rad);
      }
        </script>
  </body>
</html>
