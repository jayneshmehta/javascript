<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body>
     <h1>practice-3</h1>
     <h3>Function hosting</h3> 
      <p>Here in function hosting we first use the function and then we define the function </p>
      <p id="print"></p>  
    <script>
      greet();
       function greet() {
        console.log("hello");
      document.getElementById('print').innerHTML="This is calling of function before declaration.";
    }
    </script>
  </body>
</html>
