        <script type="module" src="main.js"></script>
        <script>
            var obj = [
                { id: "ACT1", name: "Rayban1", price: "2999", photo: "https://images.pexels.com/photos/249210/pexels-photo-249210.jpeg?auto=compress&cs=tinysrgb&w=1600" },

                { id: "ACT3", name: "Rayban3", price: "5999", photo: "https://images.pexels.com/photos/1669595/pexels-photo-1669595.jpeg?auto=compress&cs=tinysrgb&w=1600" },
                { id: "ACT4", name: "Rayban4", price: "3499", photo: "https://images.pexels.com/photos/147641/pexels-photo-147641.jpeg?auto=compress&cs=tinysrgb&w=1600" },
                { id: "ACT5", name: "Rayban5", price: "2499", photo: "https://images.pexels.com/photos/370472/pexels-photo-370472.jpeg?auto=compress&cs=tinysrgb&w=1600" },
                { id: "ACT6", name: "Rayban6", price: "3499", photo: "https://images.pexels.com/photos/255305/pexels-photo-255305.jpeg?auto=compress&cs=tinysrgb&w=1600" },
                { id: "ACT7", name: "Rayban7", price: "2499", photo: "https://images.pexels.com/photos/1532244/pexels-photo-1532244.jpeg?auto=compress&cs=tinysrgb&w=16000" },
                { id: "ACT8", name: "Rayban8", price: "7999", photo: "https://images.pexels.com/photos/343720/pexels-photo-343720.jpeg?auto=compress&cs=tinysrgb&w=1600" }
            ]

            add(obj)
            function add(data) {

                for (const i in data) {
                    document.querySelector("#cards").innerHTML += `
                    <div class="rounded my-4 mx-4 overflow-hidden shadow-lg "  >
                    <img class="w-full" src="${data[i].photo}" alt="">
                    <div class="px-6 py-4">
                    <div class="font-bold text-xl">${data[i].name}</div>
                    <p class="font-bold text-blue-500 " id="price">${data[i].price}/-</p>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores, eum laborum? Maxime voluptate dolore, obcaecati mollitia veritatis ipsam facere! Molestias sed quisquam 
                    </p>
                    <button class="buttons bg-orange-400 p-3 rounded-lg mt-3 text-white hover:bg-gray-700 " id="${data[i].id}">Add To Cart</button>
                    </div>
                    </div>`
                }
            }
            var shoppingCartArr = []
            var buttons = document.getElementsByClassName("buttons")
            console.log( buttons);
            for (const i in buttons) {
                buttons[i].addEventListener("click", function () {
                    shoppingCartArr.push(obj[i])
                    localStorage.setItem("data", JSON.stringify(shoppingCartArr));
                });
            }
            function show() {
                let output = localStorage.getItem("data");
                output = JSON.parse(output);
                console.log(output);
            }

        </script>
